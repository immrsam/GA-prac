<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Button Events Exercise</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>Button Events Exercise</h1>

    <p>
        Recreate the button's functionality on the <code>div</code> tag. You will
        need to use:
    </p>

    <ul>
        <li>An ARIA role</li>
        <li>A <code>tabindex</code> value</li>
        <li>
            Event handlers (for at least <code>click</code> and <code>keyup</code>,
            but investigate that)
        </li>
    </ul>

    <button>Recreate Me</button>
    <div tabindex="0" role="button">Make me a button!</div>
    <script src="./main.js"></script>
</body>
</html>
