<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise: Tab Trapped Modal</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<button class="modal-open">Open Modal</button>
<div class="modal">
    <div class="modal-content">
        <form>
            <label>
                Name:
                <input type="text" id="name" name="name" placeholder="Your name" />
            </label>
            <label>
                Email:
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Your email"
                />
            </label>
            <input type="submit" value="Sign Up" />
        </form>
    </div>
    <button class="modal-close">Close Modal</button>
</div>
<main>
    <h1>Exercise: Tab Trapped Modal</h1>
    <p>
        Your task is to create an accessible modal window, it should have tab
        trapping and be closable using the Escape key. There is lots of
        pseudocode in the main.js file!
    </p>
</main>
<script src="./main.js"></script>
</body>
</html>
