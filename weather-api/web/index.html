<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- <h1>Weather API</h1> -->
        <div id="content-holder">

            <section class="box" id="weather-box">
                <div class="left-justify">
                    <span class="box-heading">Today:</span>
                </div>
                <div class="left-justify">
                    <span id="weather-display">-</span>
                </div>
            </section>
            <section class="box" id="Loaction-details">
                <div class="left-justify">
                    <p id="current-location" class="box-heading">-</p>
                    <p id="current-conditon">-</p>
                </div>
                <div class="left-justify">
                    <img id="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="icon">
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
