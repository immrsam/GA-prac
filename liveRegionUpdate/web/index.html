<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Live Region Update</h1>
        </header>
        <main>
            <article>
                <label for="manualStatusUpdate">Manual Status Update:</label>
                <span id="manualStatusUpdate" aria-live="assertive">Nothing to display</span>
                <br/>
                <label for="autoStatusUpdate">Auto Status Update:</label>
                <span id="autoStatusUpdate" aria-live="assertive">Nothing to display</span>
            </article>
            <article>
                <button id="statusButton">Update Status</button>
                <span id="loadStatusAnimation" aria-live="off"></span>
            </article>
        </main>


    </div>
    <script src="script.js"></script>
</body>
</html>
